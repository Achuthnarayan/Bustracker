<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - Bus Tracker</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<div class="container">
  <h2>Create Account</h2>
  <p class="subtitle">Join the Bus Tracking System</p>

  <form id="signupForm" onsubmit="return false;">
    <input type="text" id="name" placeholder="Full Name" autocomplete="name" required>
    <input type="text" id="collegeId" placeholder="College ID (e.g., ABC123)" autocomplete="username" required>
    <input type="tel" id="phone" placeholder="Phone Number (10 digits)" autocomplete="tel" required>
    <input type="email" id="email" placeholder="Email Address" autocomplete="email" required>
    <input type="password" id="password" placeholder="Password (min 6 characters)" autocomplete="new-password" required>

    <button type="submit" id="signupBtn" onclick="register()">Sign Up</button>
  </form>

  <p style="margin-top:10px;">
    Already have an account?
    <a href="index.html" style="color:#16a34a;">Login</a>
  </p>
</div>

<div id="popup" class="popup"></div>

<script src="config.js"></script>
<script src="js/validation.js"></script>
<script src="js/session.js"></script>
<script src="js/api.js"></script>
<script src="js/ui.js"></script>

<script>
async function register() {
  UI.clearAllErrors();
  
  const name = document.getElementById('name').value;
  const collegeId = document.getElementById('collegeId').value;
  const phone = document.getElementById('phone').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  
  // Validate all inputs
  const nameValidation = Validator.validateName(name);
  if (!nameValidation.valid) {
    UI.setInputError('name', nameValidation.message);
    return;
  }
  
  const idValidation = Validator.validateCollegeId(collegeId);
  if (!idValidation.valid) {
    UI.setInputError('collegeId', idValidation.message);
    return;
  }
  
  const phoneValidation = Validator.validatePhone(phone);
  if (!phoneValidation.valid) {
    UI.setInputError('phone', phoneValidation.message);
    return;
  }
  
  const emailValidation = Validator.validateEmail(email);
  if (!emailValidation.valid) {
    UI.setInputError('email', emailValidation.message);
    return;
  }
  
  const pwdValidation = Validator.validatePassword(password);
  if (!pwdValidation.valid) {
    UI.setInputError('password', pwdValidation.message);
    return;
  }
  
  UI.showLoading('signupBtn');
  
  try {
    const userData = {
      name: nameValidation.value,
      collegeId: idValidation.value,
      phone: phoneValidation.value,
      email: email,
      password: password
    };
    
    // Call actual API
    const response = await API.register(userData);
    
    SessionManager.setToken(response.token);
    SessionManager.setUser(response.user);
    
    UI.showSuccess('Account Created Successfully!');
    
    setTimeout(() => {
      window.location.href = 'dashboard.html';
    }, 1500);
    
  } catch (error) {
    UI.hideLoading('signupBtn', 'Sign Up');
    UI.showError(error.message || 'Registration failed. Please try again.');
  }
}

// Real-time validation feedback
document.getElementById('collegeId').addEventListener('blur', function() {
  const validation = Validator.validateCollegeId(this.value);
  if (!validation.valid && this.value) {
    UI.setInputError('collegeId', validation.message);
  } else {
    UI.clearInputError('collegeId');
  }
});

document.getElementById('phone').addEventListener('blur', function() {
  const validation = Validator.validatePhone(this.value);
  if (!validation.valid && this.value) {
    UI.setInputError('phone', validation.message);
  } else {
    UI.clearInputError('phone');
  }
});

document.getElementById('email').addEventListener('blur', function() {
  const validation = Validator.validateEmail(this.value);
  if (!validation.valid && this.value) {
    UI.setInputError('email', validation.message);
  } else {
    UI.clearInputError('email');
  }
});
</script>

</body>
</html>
